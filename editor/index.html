<html>
  <head>
    <title>Wall Bounce - Editor</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="game">
      <div id="game-field"></div>
      <div class="character-tools">
        <h4>Characters</h4>
        <button id="character-tools__orc">Orc</button>
        <button id="character-tools__tree">Tree</button>
        <button id="character-tools__wall">Wall</button>
        <button id="character-tools__princess">Princess</button>
        <button id="character-tools__hero">Hero</button>
      </div>
      <div class="map-tools">
        <h4>Width</h4>
        <input type="number" id="map-tools__width" value="10" />
        <h4>Height</h4>
        <input type="number" id="map-tools__height" value="10" />
      </div>
    </div>
  </body>
</html>
