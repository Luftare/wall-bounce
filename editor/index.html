<html>
  <head>
    <title>Wall Bounce - Editor</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="tools">
      <div class="character-tools">
        <h4>Characters</h4>
        <div class="character-tools__options">
          <input type="radio" id="character-tools__princess" name="character-select" hidden checked/>
          <label for="character-tools__princess">Princess</label>
          <input type="radio" id="character-tools__hero" name="character-select" hidden/>
          <label for="character-tools__hero">Hero</label>
          <input type="radio" id="character-tools__orc" name="character-select" hidden/>
          <label for="character-tools__orc">Orc</label>
          <input type="radio" id="character-tools__tree" name="character-select" hidden/>
          <label for="character-tools__tree">Tree</label>
          <input type="radio" id="character-tools__wall" name="character-select" hidden/>
          <label for="character-tools__wall">Wall</label>
          <input type="radio" id="character-tools__flower" name="character-select" hidden/>
          <label for="character-tools__flower">Flower</label>
        </div>
      </div>
      <div class="map-tools">
        <section>
          <h4>Width</h4>
          <input type="number" id="map-tools__width" value="10" />
        </section>
        <section>
          <h4>Height</h4>
          <input type="number" id="map-tools__height" value="10" />
        </section>
      </div>
      <div class="story-tools">
        <h4>Story</h4>
        <textarea id="story-editor"></textarea>
      </div>
      <div class="story-tools">
        <h4>End note</h4>
        <textarea id="end-note-editor"></textarea>
      </div>
      <div class="story-tools">
        <h4>End note button text</h4>
        <input type="text" id="end-note-button-text-editor" />
      </div>
      <div class="export-tools">
        <h4>Export / Import</h4>
        <button id="export-json">Import/Export</button>
        <textarea id="json-editor"></textarea>
      </div>
    </div>
    <div class="game">
      <div id="game-field"></div>
    </div>
  </body>
</html>
