<html>
  <head>
    <title>Wall Bounce</title>
    <script src="types.js" defer></script>
    <script src="items.js" defer></script>
    <script src="obstacles/Obstacle.js" defer></script>
    <script src="hero.js" defer></script>
    <script src="obstacles/allies.js" defer></script>
    <script src="obstacles/enemies.js" defer></script>
    <script src="obstacles/pickables.js" defer></script>
    <script src="obstacles/environment.js" defer></script>
    <script src="game-classes.js" defer></script>
    <script src="router.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="game-controller.js" defer></script>
    <script src="items-controller.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="stats">
          <div class="stats__power"></div>
          <div class="stats__fitness"></div>
        </div>
        <div id="game-field"></div>
        <div class="game__level-story"></div>
      </div>
    </div>
    <div class="items">
      <div class="items__close">Close</div>
      <h4>Hand</h4>
      <div class="items__container items__container--hand"></div>
      <h4>Chest</h4>
      <div class="items__container items__container--Chest"></div>
      <h4>Feet</h4>
      <div class="items__container items__container--feet"></div>
    </div>
    <div class="items__toggle">Items</div>
